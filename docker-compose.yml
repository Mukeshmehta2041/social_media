services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/srv/app/public/uploads
    ports:
      - "1337:1337"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./frontend/.env.prod
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads:

networks:
  default:
    name: social_media_network
